scalar Datetime

type Query {
  users: [User]
}

type Mutation {
  createUser(data: createUserInput!): User!
}

type User {
  id: Int!
  name: String!
  username: String!
  email: String!
  avatar: String
  website: String
  description: String
  password: String!
  createdAt: Datetime!
}

input createUserInput {
  name: String!
  username: String!
  email: String!
  password: String!
}

